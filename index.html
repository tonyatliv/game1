   <script>
 window.addEventListener('unhandledrejection', event => {
  // Prevent the default browser behavior of logging the error
 
  if (window.parent)
  if (window.parent.game_error)
     window.parent.game_error(event.reason)
  // Log the error
 
});

     window.onerror = function(msg, url, lineNo, columnNo, error) {

     if (window.parent)
     if (window.parent.game_error)
        window.parent.game_error(msg+" at "+url+" at line "+lineNo+" "+columnNo)    

     return false
  
};
</script>
